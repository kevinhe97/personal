<!DOCTYPE html>
<html>
<head>
    <title>2.5D</title>

    <meta name="description" content="Digital Game Design">
    <script src="https://aframe.io/releases/0.9.0/aframe.min.js"></script>

    <script src="https://unpkg.com/aframe-environment-component@1.1.0/dist/aframe-environment-component.min.js"></script>
    <script src="https://unpkg.com/aframe-animation-component@^4.1.2/dist/aframe-animation-component.min.js"></script>

    <script src="https://rawgit.com/mayognaise/aframe-gif-shader/master/dist/aframe-gif-shader.min.js"></script> 
    <script src="https://rawgit.com/mayognaise/aframe-gif-component/master/dist/aframe-gif-component.min.js"></script>

    <script src="aframe-extras.js"></script>
    
</head>

<body>

    <a-scene loading-screen="dotsColor: cyan; backgroundColor: black">

        <a-assets>
            <img id="night-sky" src="images/night-sky.jpg">
            <img id="tent" src="images/tent.png">
            <img id="fire" src="gifs/fire.gif">
            <img id="pine" src="gifs/tree.gif">
            <img id="fly" src="gifs/firefly.gif">
            <img id="bushy" src="gifs/bushy-boi.gif">

            <a-mixin id="firefly" scale="2 2 2" geometry="primitive: plane;" material="src:#fly; shader:gif; side:double; alphaTest:0.5; repeat: 2 2;"></a-mixin>
            <a-mixin id="tree" geometry="primitive: plane;" material="src:#pine; shader:gif; side:double; alphaTest:0.5;"></a-mixin>
        </a-assets>

        <a-entity id="rig" position="0 0 0" movement-controls>
            <a-entity id="cam" camera="active: true" look-controls="pointerLockEnabled: true" wasd-controls="acceleration:75" position="0 1.35 0">
                <a-entity id="reticle"
                cursor="fuse: true; fuseTimeout: 1000; rayOrigin: cursor"
                raycaster="interval: 500"
                position="0 0 -1"
                geometry="primitive: ring; radiusInner: 0.01; radiusOuter: 0.015"
                material="color: cyan; opacity: .5; shader: flat">
                </a-entity>
                <a-cursor id="cursor" intersection="event: click;"></a-cursor>
            </a-entity>
        </a-entity>

        <a-entity tracked-controls="controller: 0; idPrefix: OpenVR"></a-entity>


        <a-entity id="landscape" environment="preset: forest; lightPosition: 1.5 0 -300; horizonColor:  #000000; skyColor:  #474347; fog: .85; dressingOnPlayArea:  0.015;"></a-entity>

        <a-image position=".5 1.5 -4.5" width="2" height="1" scale="3 3 3" rotation="0 -25 0" material="src:#tent" alphaTest="0.5" side="double"></a-image>
        <a-entity position="0 .5 -2.5" scale="1.25 1.25 1.25" rotation="0 5 0" geometry="primitive: plane;" material="src:#fire; shader:gif; side:double; alphaTest:0.5;"></a-entity>
        <a-entity position="-5 1 -2" scale="2 2 2" rotation="0 30 0" geometry="primitive: plane;" material="src:#bushy; shader:gif; side:double; alphaTest:0.5;"></a-entity>
        

        <a-entity mixin="tree" position="3 2 -2" rotation="0 -45 0" scale="5 5 5"></a-entity>
        <a-entity mixin="tree" position="-5 2 -2" rotation="0 45 0" scale="5 5 5"></a-entity>
        <a-entity mixin="tree" position="-4 1.85 -4" rotation="0 35 0" scale="4 4 4"></a-entity>
        <a-entity mixin="tree" position="-6 1.75 -3.5" rotation="0 40 0" scale="3.5 3.5 3.5"></a-entity>
        <a-entity mixin="tree" position="5 1.75 -1" rotation="0 -35 0" scale="4 4 4"></a-entity>
        <a-entity mixin="tree" position="4.5 2.25 0" rotation="0 -60 0" scale="6 6 6"></a-entity>
        <a-entity mixin="tree" position="0 2.75 -8" rotation="0 0 0" scale="7 7 7"></a-entity>
        <a-entity mixin="tree" position="1 2 -7.5" rotation="0 0 0" scale="6 6 6"></a-entity>
          <a-entity mixin="tree" position="-2 3 -7.5" rotation="0 15 0" scale="8 8 8"></a-entity>

    </a-scene>

    <a href="https://github.com/kevinhe97/realities/tree/master/experience" class="github-corner">
      <svg width="80" height="80" viewBox="0 0 250 250" style="fill: #111; color: #EFEFEF; position: fixed; bottom: 0; border: 0; left: 0; transform: rotate(180deg); opacity: 0.8">
        <path d="M0,0 L115,115 L130,115 L142,142 L250,250 L250,0 Z"></path><path d="M128.3,109.0 C113.8,99.7 119.0,89.6 119.0,89.6 C122.0,82.7 120.5,78.6 120.5,78.6 C119.2,72.0 123.4,76.3 123.4,76.3 C127.3,80.9 125.5,87.3 125.5,87.3 C122.9,97.6 130.6,101.9 134.4,103.2" fill="currentColor" style="transform-origin: 130px 106px;" class="octo-arm"></path><path d="M115.0,115.0 C114.9,115.1 118.7,116.5 119.8,115.4 L133.7,101.6 C136.9,99.2 139.9,98.4 142.2,98.6 C133.8,88.0 127.5,74.4 143.8,58.0 C148.5,53.4 154.0,51.2 159.7,51.0 C160.3,49.4 163.2,43.6 171.4,40.1 C171.4,40.1 176.1,42.5 178.8,56.2 C183.1,58.6 187.2,61.8 190.9,65.4 C194.5,69.0 197.7,73.2 200.1,77.6 C213.8,80.2 216.3,84.9 216.3,84.9 C212.7,93.1 206.9,96.0 205.4,96.6 C205.1,102.4 203.0,107.8 198.3,112.5 C181.9,128.9 168.3,122.5 157.7,114.1 C157.9,116.9 156.7,120.9 152.7,124.9 L141.0,136.5 C139.8,137.7 141.6,141.9 141.8,141.8 Z" fill="currentColor" class="octo-body"></path>
      </svg>
    </a>
    <style>
        .github-corner:hover 

            .octo-arm{
                animation: octocat-wave 560ms ease-in-out
                }

            @keyframes octocat-wave{
                0%,100% {
                    transform:rotate(0)
                }

                20%,60% {
                    transform:rotate(-25deg)
                }

                40%,80% {
                    transform:rotate(10deg)
                    }
            }

            @media (max-width:500px)
    </style>


</body>

</html>
